<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Задача 3</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="game game-1">
			<h2>Быки и коровы</h2>
			<div class="params" id="params-1">
				<p>Установите параметры игры:</p>
				<label for="moves">Доступное число ходов:</label>
				<input type="text" id="moves">
				<label for="word-len">Длина загадываемого числа (от 3 до 6):</label>
				<input type="text" id="word-len">
				<p class="error hidden" id="error-input-1">Введенные данные некорректны!</p>
				<button type="button" id="start-game-1">Начать игру</button>
			</div>
			<div class="game-field hidden" id="game-field-1">
				<p>
					<span>Осталось ходов: </span>
					<span class="moves-left" id="moves-left-1"></span>
				</p>
				<p class="answer" id="answer-1"></p>
				<label for="suggestion">Ваше предположение:</label>
				<input type="text" id="suggestion">
				<p class="error hidden" id="error-check-1">Введенные данные некорректны!</p>
				<button type="button" id="check-game-1">Проверить</button>
			</div>
		</div>

		<div class="game game-2">
			<h2>RPG баттл</h2>
			<div class="params" id="params-2">
				<p>Выберите сложность:</p>
				<label>
					<input type="radio" name="difficulty" value="30">
					Легкая - 30 ❤
				</label>
				<label>
					<input type="radio" name="difficulty" value="20" checked>
					Средняя - 20 ❤
				</label>
				<label>
					<input type="radio" name="difficulty" value="10">
					Сложная - 10 ❤
				</label>
				<label>
					<input type="radio" name="difficulty" value="5">
					Ультрахардкор - 5 ❤
				</label>
				<button type="button" id="start-game-2">Начать игру</button>
			</div>
			<div class="game-field hidden" id="game-field-2">
				<p>
					Раунд <span id="round-number"></span>
				</p>
				<div class="battle-field">
					<div class="player-block" id="monster-block">
						<img src="monster.png" alt="monster">
						<p id="monster-name"></p>
						<p>
							❤ <span id="monster-health"></span>
						</p>
					</div>
					<div class="attack-info" id="attack-info">
						<div id="monster-attack-info"></div>
						<div id="wizard-attack-info"></div>
					</div>
					<div class="player-block" id="wizard-block">
						<img src="wizard.png" alt="wizard">
						<p id="wizard-name"></p>
						<p>
							❤ <span id="wizard-health"></span>
						</p>
					</div>
				</div>
				<div class="attack-buttons" id="attack-buttons"></div>
				<p class="fight-title hidden" id="fight-title">
					FIGHT!
				</p>
				<p class="fight-title hidden" id="fight-result"></p>
			</div>
		</div>
	</div>

	<script src="game1.js"></script>
	<script src="game2.js"></script>
</body>
</html>
